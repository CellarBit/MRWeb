<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobula7 Drone</title>

  <!-- Model Viewer Script -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #181818;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 1rem;
    }

    model-viewer {
      width: 80%;
      max-width: 800px;
      height: 500px;
      background-color: #222;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h1>Mobula7 Frame</h1>

  <model-viewer
  src="https://cellarbit.github.io/MRWeb/CADmodels/models/Mobula7Drone.glb"
  alt="Mobula7 Drone"
  auto-rotate
  camera-controls
  shadow-intensity="1"
  exposure="0.8"
  ar
></model-viewer>

  <script>
    // You can add custom JavaScript here if needed
    console.log("Model viewer loaded!");
  </script>
</body>
</html>
