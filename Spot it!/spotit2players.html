<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot It! - Two Player Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #header {
            display: flex;
            justify-content: space-between;
            width: 40vw; 
            margin-bottom: 20px;
        }

        #game-container {
            display: flex;
            flex-direction: row; /* Align side by side for larger screens */
            flex-wrap: wrap; /* Wrap into column for smaller screens */
            gap: 10px;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .card-frame {
            position: relative;
            width: 90vw; /* Adjust for mobile */
            max-width: 300px; /* Limit maximum width */
            height: 300px;
            margin: 15px;
            border: 7px solid #559c03;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            flex-direction: column;
        }

        .rotate {
            transform: rotate(180deg);
        }
        @media (orientation: landscape) {
            .rotate {
                transform: none;
            }
        }

        .card {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 100%;
            height: 100%;
        }

        .symbol {
            width: 90%;
            height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
            overflow: hidden;
            padding: 5px;
        }

        .symbol img {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }

        .symbol.correct {
            background-color: green;
        }

        .symbol.incorrect {
            background-color: red;
        }

        .score-counter {
            position: absolute;
            top: -30px;
            right: 0;
            background-color: white;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 2px 5px;
            font-size: 14px;
            z-index: 1;
        }
        #fullscreen-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #559c03;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Left of the middle cell */
        .left-of-middle {
            position: relative;
            right: -20%; /* Adjust this value to position the cell closer to the middle */
        }

        /* Right of the middle cell */
        .right-of-middle {
            position: relative;
            left: -20%; /* Adjust this value to position the cell closer to the middle */
        }

          /* Left of the middle cell */
          .up-of-middle {
            position: relative;
            bottom: -20%; /* Adjust this value to position the cell closer to the middle */
        }

        /* Right of the middle cell */
        .down-of-middle {
            position: relative;
            top: -20%; /* Adjust this value to position the cell closer to the middle */
        }


    </style>
</head>
<body>
    <div id="header"></div>
    <div id="game-container"></div>
    <button id="fullscreen-button">Enter Fullscreen</button>

    <script>
        function generateSpotItDeck(n) {
            const numSymbols = n ** 2 + n + 1;
            const deck = [];

            for (let i = 0; i < n + 1; i++) {
                const card = [];
                card.push(0);
                for (let j = 0; j < n; j++) {
                    card.push(i * n + j + 1);
                }
                deck.push(card);
            }
            
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    const card = [];
                    card.push(i + 1);
                    for (let k = 0; k < n; k++) {
                        card.push(n + 1 + k * n + (k * i + j) % n);
                    }
                    deck.push(card);
                }
            }
            return deck;
        }

        function renderCard(cardSymbols, containerId, commonSymbol, player) {
            const container = document.getElementById(containerId);
            const frameDiv = document.createElement('div');
            frameDiv.className = 'card-frame';
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card';

            const scoreCounter = document.createElement('div');
            scoreCounter.className = 'score-counter';
            scoreCounter.id = `player${player}-score`;
            scoreCounter.textContent = `${player === 1 ? player1Score : player2Score}/10`;
            frameDiv.appendChild(scoreCounter);

            const usedCells = new Set(['2-2']);
            for (let i = 0; i < cardSymbols.length; i++) {
                let row, col;
                do {
                    row = Math.floor(Math.random() * 3) + 1;
                    col = Math.floor(Math.random() * 3) + 1;
                } while (usedCells.has(`${row}-${col}`));
                usedCells.add(`${row}-${col}`);

                const symbolDiv = document.createElement('div');
                symbolDiv.className = 'symbol';
                symbolDiv.style.gridRow = row;
                symbolDiv.style.gridColumn = col;
                // Add custom classes based on cell positions
                if (row === 2 && col === 1) {
                    symbolDiv.classList.add('left-of-middle');
                } else if (row === 2 && col === 3) {
                    symbolDiv.classList.add('right-of-middle');
                } else if (row === 1 && col === 2) {
                    symbolDiv.classList.add('up-of-middle');
                } else if (row === 3 && col === 2) {
                    symbolDiv.classList.add('down-of-middle');
                }
                const img = document.createElement('img');
                img.src = `images/symbol${cardSymbols[i]}.png`;
                img.alt = `symbol${cardSymbols[i]}`;
                symbolDiv.appendChild(img);

                symbolDiv.addEventListener('click', (event) => handleSymbolClick(cardSymbols[i], symbolDiv, commonSymbol, player, event));
                cardDiv.appendChild(symbolDiv);
            }

            frameDiv.appendChild(cardDiv);
            container.appendChild(frameDiv);
        }

        function findCommonSymbol(card1, card2) {
            for (let symbol of card1) {
                if (card2.includes(symbol)) {
                    return symbol;
                }
            }
            return null;
        }

        function displayNewCards() {
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = '';

            const player1Container = document.createElement('div');
            player1Container.className = 'player-container';
            player1Container.id = 'player1-container';
            gameContainer.appendChild(player1Container);
            
            const player2Container = document.createElement('div');
            player2Container.className = 'player-container';
            player2Container.id = 'player2-container';
            gameContainer.appendChild(player2Container);

            const randomIndices = [];
            while (randomIndices.length < 2) {
                const index = Math.floor(Math.random() * deck.length);
                if (!randomIndices.includes(index)) randomIndices.push(index);
            }

            const card1 = deck[randomIndices[0]];
            const card2 = deck[randomIndices[1]];
            const commonSymbol = findCommonSymbol(card1, card2);

            renderCard(card1, 'player1-container', commonSymbol, 1);
            renderCard(card2, 'player2-container', commonSymbol, 2);

            const player1CardFrame = player1Container.querySelector('.card-frame');
            if (player1CardFrame) {
                player1CardFrame.classList.add('rotate');
            }

            selectedSymbols = [];
            lockGame = false;
        }

        let selectedSymbols = [];
        let lockGame = false;
        let player1Score = 0;
        let player2Score = 0;
        let firstTapTime = 0;

        function handleSymbolClick(symbol, symbolDiv, commonSymbol, player, event) {
            if (lockGame) return;

            const tapTime = event.timeStamp;

            if (symbol === commonSymbol) {
                symbolDiv.classList.add('correct');
                
                if (!firstTapTime || tapTime < firstTapTime) {
                    firstTapTime = tapTime;
                    updateScore(player);
                }
                
                setTimeout(() => {
                    firstTapTime = 0;
                    displayNewCards();
                }, 3000);
            } else {
                symbolDiv.classList.add('incorrect');
                setTimeout(() => {
                    symbolDiv.classList.remove('incorrect', 'highlighted');
                    lockGame = false;
                }, 1000);
            }
            lockGame = true;
        }

        function updateScore(player) {
            if (player === 1) {
                player1Score++;
                document.getElementById('player1-score').textContent = `${player1Score}/10`;
                if (player1Score === 10) {
                    alert('Player 1 wins!');
                    location.reload();
                }
            } else {
                player2Score++;
                document.getElementById('player2-score').textContent = `${player2Score}/10`;
                if (player2Score === 10) {
                    alert('Player 2 wins!');
                    location.reload();
                }
            }
        }

                // Add the event listener for the fullscreen button
        document.getElementById('fullscreen-button').addEventListener('click', () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        });

        // Add the event listener for the fullscreen change
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                document.getElementById('fullscreen-button').style.display = 'none';
            } else {
                document.getElementById('fullscreen-button').style.display = 'block';
            }
        });

        document.addEventListener('mozfullscreenchange', () => { // Firefox
            if (document.mozFullScreenElement) {
                document.getElementById('fullscreen-button').style.display = 'none';
            } else {
                document.getElementById('fullscreen-button').style.display = 'block';
            }
        });

        document.addEventListener('webkitfullscreenchange', () => { // Chrome, Safari, and Opera
            if (document.webkitFullscreenElement) {
                document.getElementById('fullscreen-button').style.display = 'none';
            } else {
                document.getElementById('fullscreen-button').style.display = 'block';
            }
        });

        document.addEventListener('msfullscreenchange', () => { // IE/Edge
            if (document.msFullscreenElement) {
                document.getElementById('fullscreen-button').style.display = 'none';
            } else {
                document.getElementById('fullscreen-button').style.display = 'block';
            }
        });


        const deck = generateSpotItDeck(7);
        displayNewCards();
    </script>
</body>
</html>
