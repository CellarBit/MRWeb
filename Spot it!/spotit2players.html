<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot It! - Two Player Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #header {
            display: flex;
            justify-content: space-between;
            width: 40vw; 
            margin-bottom: 20px;
        }

        #game-container {
            display: flex;
            flex-direction: column; /* Stack vertically in portrait mode */
            width: 100%;
            height: 100%;
            transform: translateY(-5%);
        }

        @media (orientation: landscape) {
            #game-container {
                flex-direction: row; /* Side by side in landscape mode */
                
            }
        }

        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%; /* Each player takes half the screen in portrait mode */
            position: relative;
            touch-action: none; /* Disable default touch behaviors like scrolling */
        }

        @media (orientation: landscape) {
            .player-container {
                width: 50%; /* Each player takes half the screen in landscape mode */
                height: 100%;
            }
        }

        .card-frame {
            position: relative;
            width: 90vw; /* Adjust for mobile */
            max-width: 300px; /* Limit maximum width */
            height: 300px;
            margin-top: 50px;
            border: 7px solid #559c03;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            flex-direction: column;
        }

        @media (orientation: portrait) {
            .rotate-upper .card-frame {
                transform: rotate(180deg); /* Rotate the upper deck in portrait mode */
            }
        }

        .card {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 100%;
            height: 100%;
        }

        .symbol {
            width: 90%;
            height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
            overflow: hidden;
            padding: 5px;
        }

        .symbol img {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }

        .symbol.correct {
            background-color: green;
            border-radius: 30%;
        }

        .symbol.incorrect {
            background-color: red;
            border-radius: 30%;
        }

        .symbol.highlight {
            background-color: lightblue; /* Highlight color for the correct symbol */
            border-radius: 30%;
        }

        .score-counter {
            position: absolute;
            top: -30px;
            right: 0;
            background-color: white;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 2px 5px;
            font-size: 14px;
            z-index: 1;
        }

        #fullscreen-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #559c03;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .left-of-middle {
            position: relative;
            right: -20%;
        }

        .right-of-middle {
            position: relative;
            left: -20%;
        }

        .up-of-middle {
            position: relative;
            bottom: -20%;
        }

        .down-of-middle {
            position: relative;
            top: -20%;
        }

        .block-touches {
            pointer-events: none; /* Disable touches */
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="game-container">
        <div id="player1-container" class="player-container"></div>
        <div id="player2-container" class="player-container"></div>
    </div>
    <button id="fullscreen-button">Enter Fullscreen</button>

    <script>
// Declare global variables
let deck;
let player1Score = 0; // Declare player1Score globally
let player2Score = 0; // Declare player2Score globally
let selectedSymbols = [];
let firstTapTime = 0;
const playerLocks = { 1: false, 2: false };

// Function to preload images
function preloadImages(images, callback) {
    let loadedImages = 0;
    const totalImages = images.length;

    images.forEach(src => {
        const img = new Image();
        img.src = src;
        img.onload = () => {
            loadedImages += 1;
            if (loadedImages === totalImages) {
                callback(); // Call the callback when all images are loaded
            }
        };
        img.onerror = () => {
            console.error(`Failed to load image: ${src}`);
        };
    });
}

// Function to generate the deck
function generateSpotItDeck(n) {
    const numSymbols = n ** 2 + n + 1;
    const deck = [];

    for (let i = 0; i < n + 1; i++) {
        const card = [];
        card.push(0); // Add a common symbol for all cards
        for (let j = 0; j < n; j++) {
            card.push(i * n + j + 1);
        }
        deck.push(card);
    }

    // Generate the remaining cards
    for (let i = 0; i < n; i++) {
        for (let j = 0; j < n; j++) {
            const card = [];
            card.push(i + 1); // Add a common symbol for this set of cards
            for (let k = 0; k < n; k++) {
                card.push(n + 1 + k * n + (k * i + j) % n);
            }
            deck.push(card);
        }
    }

    return deck;
}

// Function to render a card
function renderCard(cardSymbols, containerId, commonSymbol, player) {
    const container = document.getElementById(containerId);
    const frameDiv = document.createElement('div');
    frameDiv.className = 'card-frame';
    const cardDiv = document.createElement('div');
    cardDiv.className = 'card';

    const scoreCounter = document.createElement('div');
    scoreCounter.className = 'score-counter';
    scoreCounter.id = `player${player}-score`;
    scoreCounter.textContent = `${player === 1 ? player1Score : player2Score}/10`; // Use global player1Score and player2Score
    frameDiv.appendChild(scoreCounter);

    const usedCells = new Set(['2-2']);
    for (let i = 0; i < cardSymbols.length; i++) {
        let row, col;
        do {
            row = Math.floor(Math.random() * 3) + 1;
            col = Math.floor(Math.random() * 3) + 1;
        } while (usedCells.has(`${row}-${col}`));
        usedCells.add(`${row}-${col}`);

        const symbolDiv = document.createElement('div');
        symbolDiv.className = 'symbol';
        symbolDiv.style.gridRow = row;
        symbolDiv.style.gridColumn = col;

        // Add custom classes based on cell positions
        if (row === 2 && col === 1) {
            symbolDiv.classList.add('left-of-middle');
        } else if (row === 2 && col === 3) {
            symbolDiv.classList.add('right-of-middle');
        } else if (row === 1 && col === 2) {
            symbolDiv.classList.add('up-of-middle');
        } else if (row === 3 && col === 2) {
            symbolDiv.classList.add('down-of-middle');
        }

        const img = document.createElement('img');
        img.src = `images/symbol${cardSymbols[i]}.png`;
        img.alt = `symbol${cardSymbols[i]}`;
        symbolDiv.appendChild(img);

        symbolDiv.addEventListener('click', (event) => handleSymbolClick(cardSymbols[i], symbolDiv, commonSymbol, player, event));
        cardDiv.appendChild(symbolDiv);
    }

    frameDiv.appendChild(cardDiv);
    container.appendChild(frameDiv);
}

// Function to find the common symbol between two cards
function findCommonSymbol(card1, card2) {
    for (let symbol of card1) {
        if (card2.includes(symbol)) {
            return symbol;
        }
    }
    return null;
}

// Function to display a new set of two cards
function displayNewCards() {
    const gameContainer = document.getElementById('game-container');
    gameContainer.innerHTML = '';

    const player1Container = document.createElement('div');
    player1Container.className = 'player-container';
    player1Container.id = 'player1-container';
    gameContainer.appendChild(player1Container);

    const player2Container = document.createElement('div');
    player2Container.className = 'player-container';
    player2Container.id = 'player2-container';
    gameContainer.appendChild(player2Container);

    const randomIndices = [];
    while (randomIndices.length < 2) {
        const index = Math.floor(Math.random() * deck.length);
        if (!randomIndices.includes(index)) randomIndices.push(index);
    }

    const card1 = deck[randomIndices[0]];
    const card2 = deck[randomIndices[1]];
    const commonSymbol = findCommonSymbol(card1, card2);

    renderCard(card1, 'player1-container', commonSymbol, 1);
    renderCard(card2, 'player2-container', commonSymbol, 2);

    applyRotationToUpperDeck(); // Apply rotation to the upper deck
    selectedSymbols = [];
    playerLocks[1] = false;
    playerLocks[2] = false;
}

// Function to apply rotation to the upper deck in portrait mode
function applyRotationToUpperDeck() {
    const gameContainer = document.getElementById('game-container');
    const playerContainers = gameContainer.querySelectorAll('.player-container');

    // Remove rotation classes from both players
    playerContainers.forEach(container => {
        container.classList.remove('rotate-upper');
    });

    // Apply rotation to the upper deck in portrait mode
    if (window.matchMedia("(orientation: portrait)").matches) {
        playerContainers[0].classList.add('rotate-upper'); // First container is the upper deck
    }
}

// Function to highlight the correct symbol in the other player's deck
function highlightCorrectSymbol(commonSymbol, player) {
    const otherPlayerContainer = player === 1 ? document.getElementById('player2-container') : document.getElementById('player1-container');
    const symbols = otherPlayerContainer.querySelectorAll('.symbol');
    symbols.forEach(symbolDiv => {
        const symbol = parseInt(symbolDiv.querySelector('img').alt.replace('symbol', ''));
        if (symbol === commonSymbol) {
            symbolDiv.classList.add('highlight');
        }
    });
}

// Function to handle symbol clicks
function handleSymbolClick(symbol, symbolDiv, commonSymbol, player, event) {
    if (playerLocks[player]) return;

    const tapTime = event.timeStamp;

    if (symbol === commonSymbol) {
        symbolDiv.classList.add('correct');
        highlightCorrectSymbol(commonSymbol, player); // Highlight the correct symbol in the other player's deck

        if (!firstTapTime || tapTime < firstTapTime) {
            firstTapTime = tapTime;
            updateScore(player);
        }

        setTimeout(() => {
            firstTapTime = 0;
            displayNewCards();
        }, 3000);
    } else {
        symbolDiv.classList.add('incorrect');
        const playerContainer = document.getElementById(`player${player}-container`);
        playerContainer.classList.add('block-touches'); // Block touches for this player
        setTimeout(() => {
            symbolDiv.classList.remove('incorrect', 'highlighted');
            playerContainer.classList.remove('block-touches'); // Re-enable touches
            playerLocks[player] = false;
        }, 3000);
    }
    playerLocks[player] = true;
}

// Function to update the player's score
function updateScore(player) {
    if (player === 1) {
        player1Score++;
        document.getElementById('player1-score').textContent = `${player1Score}/10`;
        if (player1Score === 10) {
            alert('Player 1 wins!');
            location.reload();
        }
    } else {
        player2Score++;
        document.getElementById('player2-score').textContent = `${player2Score}/10`;
        if (player2Score === 10) {
            alert('Player 2 wins!');
            location.reload();
        }
    }
}

// Fullscreen functionality
document.getElementById('fullscreen-button').addEventListener('click', () => {
    if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
    } else if (document.documentElement.mozRequestFullScreen) { // Firefox
        document.documentElement.mozRequestFullScreen();
    } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, and Opera
        document.documentElement.webkitRequestFullscreen();
    } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
        document.documentElement.msRequestFullscreen();
    }
});

// Handle fullscreen change
document.addEventListener('fullscreenchange', () => {
    if (document.fullscreenElement) {
        document.getElementById('fullscreen-button').style.display = 'none';
    } else {
        document.getElementById('fullscreen-button').style.display = 'block';
    }
});

// Initialize the game after preloading images
function startGame() {
    deck = generateSpotItDeck(7); // Generate the deck
    displayNewCards(); // Render the initial set of two cards
}

// List of images to preload
const imagePath = 'images/'; // Path to your images
const cardsArray = Array.from({ length: 57 }, (_, i) => i); // Symbols from 0 to 56
const imagesToPreload = cardsArray.map(value => `${imagePath}symbol${value}.png`); // symbol0.png to symbol56.png

// Preload images and start the game
preloadImages(imagesToPreload, startGame);
    </script>
</body>
</html>
