        /* General styles */

        }

        /* Games section styles */
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            /* Needed for absolute positioning of buttons */
        }

        .container {
            background-color: white;
            padding: 0;

            box-shadow: 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            /* transform: translateY(-10%); */
            justify-content: flex-start;
            /* Align items to the start for horizontal scrolling */
            margin: 0;
            display: flex;
            /* Change from grid to flex for horizontal scrolling */
            overflow-x: auto;
            /* Enable horizontal scrolling */
            scroll-snap-type: x mandatory;
            /* Smooth snapping */
            gap: 0px;
            /* Space between game groups */
            width: 90vw;
            /* Fixed width */
            height: auto;
            /* Auto height */
            scroll-behavior: smooth;
            /* Smooth scrolling */

        }

        /* Hide scrollbar */
        .container::-webkit-scrollbar {
            display: none;
        }

        .container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .group {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0px;
            width: 30vw;
            /* Fixed width for each game group */
            flex: 0 0 auto;
            /* Prevent shrinking or growing */
            scroll-snap-align: start;
            /* Snap to start of each game group */
            transform: none;
            /* scale(0.9);  Scale down to fit within fixed container */
            transform-origin: top left;
            /* Transform origin to the top left */
        }

        .group img {
            width: 80%;
            /* Make the image fill the container width */

            /* Ensure the image is square */

        .links {

    <script>

        function calculateDays() {
            const startDate = new Date(document.getElementById("start").value);
            const endDate = new Date(document.getElementById("end").value);

            if (isNaN(startDate) || isNaN(endDate)) {
                document.getElementById("result").textContent = "Please select both dates.";
                return;
            }

            const diffTime = Math.abs(endDate - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            document.getElementById("result").textContent = ` ${diffDays} days.`;
        }
        //JavaScript for Scroll Functionality
        function scrollSection(button, direction) {
            const wrapper = button.closest('.wrapper');
            const container = wrapper.querySelector('.container');
            const scrollAmount = container.clientWidth * 0.8;

            container.scrollBy({
                left: scrollAmount * direction,
                behavior: 'smooth'
            });
        }

        const container = document.querySelector('.container');
        const leftButton = document.querySelector('.scroll-button.left');
        const rightButton = document.querySelector('.scroll-button.right');

        container.addEventListener('scroll', () => {
            // Disable left button if at the start
            if (container.scrollLeft === 0) {
                leftButton.disabled = true;
            } else {
                leftButton.disabled = false;
            }

            // Disable right button if at the end
            if (container.scrollLeft + container.clientWidth >= container.scrollWidth) {
                rightButton.disabled = true;
            } else {
                rightButton.disabled = false;
            }
        });

        // Initial check on page load
        window.addEventListener('load', () => {
            if (container.scrollLeft === 0) {
                leftButton.disabled = true;
            }
            if (container.scrollLeft + container.clientWidth >= container.scrollWidth) {
                rightButton.disabled = true;
            }
        });

        container.addEventListener('scroll', () => {
            const scrollPosition = container.scrollLeft;
            const activeIndicator = Math.round(scrollPosition / container.clientWidth);
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === activeIndicator);
            });
        });

        let current = 0;
        let quotes = [];
        let lang = localStorage.getItem('lang') || 'ca';

        function setLanguage(lang) {
            localStorage.setItem('lang', lang);
            location.reload(); // This reloads the page so your language change takes effect
        }

        fetch('lang.json')
            .then(res => res.json())
            .then(data => {
                quotes = data[lang].quotes;
                document.getElementById('bio').textContent = data[lang].bio;

                const sections = data[lang].sections;

                // Section titles and descriptions
                document.getElementById('cadTitle').textContent = sections.cadTitle;
                document.getElementById('cadDesc').textContent = sections.cadDesc;
                document.getElementById('gamesTitle').textContent = sections.gamesTitle;
                document.getElementById('gamesDesc').textContent = sections.gamesDesc;
                document.getElementById('daysCalculatorTitle').textContent = sections.daysCalculatorTitle;

                // CAD items
                document.getElementById('cadBike').textContent = sections.cadItems.cadBike;
                document.getElementById('cadDrone').textContent = sections.cadItems.cadDrone;
                document.getElementById('cadReactor').textContent = sections.cadItems.cadReactor;
                document.getElementById('cadGearbox').textContent = sections.cadItems.cadGearbox;
                document.getElementById('cadMobulaFrame').textContent = sections.cadItems.cadMobulaFrame;
                document.getElementById('cadToroidalProp').textContent = sections.cadItems.cadToroidalProp;
                document.getElementById('cadCustomFrame').textContent = sections.cadItems.cadCustomFrame;
                document.getElementById('cadPropeller').textContent = sections.cadItems.cadPropeller;

                // Game items
                document.getElementById('gameSudoku').textContent = sections.gameItems.gameSudoku;
                document.getElementById('gamePigDice').textContent = sections.gameItems.gamePigDice;
                document.getElementById('gameMagicRuler').textContent = sections.gameItems.gameMagicRuler;
                document.getElementById('gameSpotIt').textContent = sections.gameItems.gameSpotIt;
                document.getElementById('gameSpirograph').textContent = sections.gameItems.gameSpirograph;
                document.getElementById('gameMemory').textContent = sections.gameItems.gameMemory;
                document.getElementById('gameOware').textContent = sections.gameItems.gameOware;

                // Unique Game items

                document.getElementById('playOriginal').textContent = sections.uniqueGameItems.playOriginal;
                document.getElementById('crazyRotations').textContent = sections.uniqueGameItems.crazyRotations;
                document.getElementById('dinos').textContent = sections.uniqueGameItems.dinos;

                // Unique Other items

                document.getElementById('start').textContent = sections.uniqueOtherItems.start;
                document.getElementById('end').textContent = sections.uniqueOtherItems.end;
                document.getElementById('result').textContent = sections.uniqueOtherItems.result;
                document.getElementById('daysCalculatorTitle').textContent = sections.uniqueOtherItems.daysCalculatorTitle;



                const common = data[lang].common;

                document.querySelectorAll('.seeModelLink').forEach(el => {
                    el.textContent = common.seeModel;
                });
                document.querySelectorAll('.aboutLink').forEach(el => {
                    el.textContent = common.about;
                });
                document.querySelectorAll('.playLink').forEach(el => {

                });
                document.querySelectorAll('.onePlayerLink').forEach(el => {
                    el.textContent = common.onePlayer;
                });
                document.querySelectorAll('.twoPlayerLink').forEach(el => {
                    el.textContent = common.twoPlayers;
                });


                showQuote();
                setInterval(showQuote, 15000);
            });


        function showQuote() {
            const quoteBox = document.getElementById("quoteDisplay");
            quoteBox.style.opacity = 0;

            setTimeout(() => {
                quoteBox.textContent = quotes[current];
                quoteBox.style.opacity = 1;
                current = (current + 1) % quotes.length;
            }, 1500);
        }

        //this animates the header images


        const track = document.querySelector('.image-track');
        let scrollX = 0;

        function animate() {
            scrollX -= 1; // speed in pixels per frame
            if (Math.abs(scrollX) >= track.scrollWidth / 2) {
                scrollX = 0; // reset to start of loop
            }
            track.style.transform = `translateX(${scrollX}px)`;
            requestAnimationFrame(animate);
        }

        animate();
