<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marc's website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes full height */
        }

        h1 {
            color: #333;
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        h3 {
            margin-block-start: 0em;
            margin-block-end: 0em;
        }

        section {
            margin: 20px 0;
        }

        .container {
            background-color: white;
            padding: 0;
            border-radius: 0;
            box-shadow: 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            justify-content: center;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-template-rows: repeat(2, 1fr); /* 2 rows with equal height */
            /* gap: 20px; Space between game containers */
            align-items: start; /* Align items to the top */
            width: 500px; /* Fixed width */
            height: auto; /*  height */
        }

        .game-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            width: 100%; /* Ensure the container uses full width */
            transform: scale(0.9); /* Scale down to fit within fixed container */
            transform-origin: top left; /* Transform origin to the top left */
        }

        .game-group img {
            width: 80%; /* Make the image fill the container width */
            aspect-ratio: 1; /* Ensure the image is square */
            /* border-radius: 0; */
            margin-bottom: 5px;
        }

        .game-links {
            display: flex;
            flex-direction: column;
            align-items: center; /* Align links  */
            gap: 0px; /* Reduce line spacing between links */
            margin-top: 0px;
            width: 100%; /* Use full width */
        }

        .game-links a {
            text-decoration: none;
            color: #007bff;
            font-size: 1em;
            transition: color 0.3s;

        }

        .game-links a:hover {
            color: #0056b3;
        }

        .play-options {
            display: flex;
            flex-direction: row; /* Display play options in a row */
            gap: 5px;
            justify-content: center; /* Align play options to the left flex, center is centered*/
            width: 100%; /* Use full width */
        }

        .screen-size {
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
            text-align: center;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        footer {
            background-color: #333; /* Dark background */
            color: white; /* White text */
            text-align: center; /* Centered text */
            padding: 10px 0; /* Padding for spacing */
            width: 100%; /* Full width */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            margin-top: auto; /* Push footer to the bottom */
        }

        footer a {
            color: #007bff; /* Link color */
            text-decoration: none; /* Remove underline */
        }

        footer a:hover {
            color: #0056b3; /* Hover color */
        }

        /* Media query for smaller screens (e.g., phones in portrait mode) */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Switch to a single column */
                grid-template-rows: auto; /* Allow rows to adjust to content */
                width: 30%; /* adjust width */
                height: auto; /* Auto height */
                gap: 0px; /* Reduce gap for smaller screens */
                transform: translateX(-12%);
            }

            .game-group {
                transform: none; /* Remove scaling for smaller screens */
            }
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px; /* Adjust the height of the header */
            background-color: #f0f0f0; /* Optional: Adds a background color */
            overflow: hidden; /* Ensures images don't overflow the header */
        }

        .header-images {
            display: flex;
            width: 100%; /* Ensures the images take up the full header width */
            height: 100%; /* Ensures the images take up the full header height */
        }

        .header-images img {
            flex: 1; /* Distributes space equally among images */
            width: 100%; /* Ensures each image takes up its allocated space */
            height: 100%; /* Ensures images fill the header height */
            object-fit: cover; /* Ensures images cover their area without distortion */
        }

        .header-text {
            text-align: center;
            font-family: 'Georgia', serif; /* Nice font */
            font-size: 36px; /* Larger font size */
            color: #4a90e2; /* Nice blue color */
            margin-top: 20px; /* Adds space between the header and text */
        }

        .header-text p {
            margin: 0; /* Removes default margin for the paragraph */
        }

        
        /* Media query for mobile devices */
        @media (max-width: 768px) {
            header {
                height: 200px; /* Adjust height for smaller screens */
            }

            .header-images {
                overflow-x: auto; /* Enables horizontal scrolling */
                scroll-snap-type: x mandatory; /* Ensures smooth snapping */
            }

            .header-images img {
                width: auto; /* Allows images to maintain their aspect ratio */
                min-width: 100%; /* Ensures each image takes up at least the full width */
            }
        }
        /* Media query for landscape mode on mobile devices */
        @media (max-width: 768px) and (orientation: landscape) {
            header {
                height: 150px; /* Adjust height for landscape mode */
            }

            .header-images img {
                width: 50%; /* Show two images at a time */
                min-width: 50%; /* Ensure each image takes up half the width */
            }
        }
        </style>
</head>

    <!-- JavaScript to check screen size -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
