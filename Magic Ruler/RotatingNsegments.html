<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RotatingNsegments</title>
    <style>

        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        #container {
            width: 100%;
            height: 100%;
        }

        .toggle-button {
            transform: translateX(50%);
            margin-bottom: 1%;
            background-color:  #87b268;;
            color: blue;
            border: none;
            cursor: pointer;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #87b268;
            padding: 5px;
            border-radius: 5px;
            z-index: 100;
            max-height: 90vh;
            overflow-y: auto;
        }

        #controls label {
            display: block;
            margin-bottom: 5px;
        }

        .control-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        #addSegmentButton {
            margin-right: 10px;
            cursor: pointer;
        }

        #randomSpeedCheckbox {
            margin-left: 5px;
        }

        .control-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .control-group input[type="range"] {
            margin-right: 5px;
            width: 150px;
        }

        .control-group button {
            padding: 3px 6px;
            cursor: pointer;
        }

        #fullscreen-button {
            background-color:  #87b268;;
            color: blue;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <button class="toggle-button">(hide control)</button>
            <div class="control-header">
                <button id="addSegmentButton">Add New</button>
                <label for="randomSpeedCheckbox">Add with speed</label>
                <input type="checkbox" id="randomSpeedCheckbox">
                <button id="fullscreen-button">FullScreen</button>
            </div>
            <div id="controlPanel">
                <!-- Control groups for segments will be added here -->
            </div>
        </div>
    </div>

    <!-- Local Three.js library -->
    <script src="js/three.min.js"></script>
    <!-- Local OrbitControls module -->
    <script src="js/OrbitControls.js"></script>

    <script>
        //listener for folding panel
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.querySelector('.toggle-button');
            const controlPanel = document.getElementById('controlPanel');

            toggleButton.addEventListener('click', function() {
                if (controlPanel.style.display === 'none' || controlPanel.style.display === '') {
                    controlPanel.style.display = 'block';
                    toggleButton.textContent = 'hide control';
                } else {
                    controlPanel.style.display = 'none';
                    toggleButton.textContent = '(show control)';
                }
            });
        });

        let scene, camera, renderer;
        let controls;
        let segments = [];
        let segmentPivots = [];
        let segmentSpeeds = [0,0,0,0,0,0,0];
        let initialRotations = [];

        // Scene
        scene = new THREE.Scene();

        // Initialize the camera
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        // Position the camera 
        camera.position.set(5, 0, 0);
        camera.up.set(0, 0, 1);
        camera.lookAt(0, 0, 0);

        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Camera controls
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        //------Segment Vertices, Geometry, edges-----------
        const vertices = new Float32Array([
            -1/(2*Math.sqrt(2)), -1/(Math.sqrt(2)), 1/(2*Math.sqrt(2)),
            -1/(2*Math.sqrt(2)), 0, -1/(2*Math.sqrt(2)),
            -1/(2*Math.sqrt(2)), 0, 1/(2*Math.sqrt(2)),
            1/(2*Math.sqrt(2)), -1/(Math.sqrt(2)), 1/(2*Math.sqrt(2)),
            1/(2*Math.sqrt(2)), 0, -1/(2*Math.sqrt(2)),
            1/(2*Math.sqrt(2)), 0, 1/(2*Math.sqrt(2)),
        ]);

        const indices = [
            0, 1, 2, 3, 4, 5,
            0, 3, 1, 1, 3, 4, 1, 4, 2, 2, 4, 5, 2, 5, 0, 0, 5, 3,
        ];

        const segmentGeometry = new THREE.BufferGeometry();
        segmentGeometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
        segmentGeometry.setIndex(indices);

        const materialType0 = new THREE.MeshBasicMaterial({ color: 0xff0000, side: THREE.DoubleSide });
        const materialType1 = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
        const edgeMaterial = new THREE.LineBasicMaterial({ color: 0x000000 });
        const SegmentLines = new THREE.EdgesGeometry(segmentGeometry);

        // Function to create a new segment
        function createSegment(index) {
            const segment = new THREE.Mesh(segmentGeometry, index % 2 === 0 ? materialType0 : materialType1);
            const segmentEdges = new THREE.LineSegments(SegmentLines, edgeMaterial);
            segment.add(segmentEdges);

            const segmentPivot = new THREE.Object3D();
            segmentPivot.add(segment);

            if (index > 0) {
                segmentPivots[index - 1].add(segmentPivot);
                segmentPivot.position.set(0, -1/(2*Math.sqrt(2)), 1/(2*Math.sqrt(2)));
                segmentPivot.rotation.x = Math.PI / 2;
                segmentPivot.rotation.z = Math.PI;
            } else {
                scene.add(segmentPivot);
            }

            segments.push(segment);
            segmentPivots.push(segmentPivot);
            segmentSpeeds.push(0);

            // Store initial rotation
            initialRotations.push(segmentPivot.rotation.clone());

            // Add speed control slider and stop/reset button
            const controlsDiv = document.getElementById('controlPanel');
            const controlGroup = document.createElement('div');
            controlGroup.classList.add('control-group');

            const label = document.createElement('label');
            label.setAttribute('for', `speed${index}`);
            label.textContent = `Segment ${index} Speed:`;
            controlGroup.appendChild(label);

            const slider = document.createElement('input');
            slider.type = 'range';
            slider.id = `speed${index}`;
            slider.min = -0.1;
            slider.max = 0.1;
            slider.step = 0.01;
            slider.value = 0;
            controlGroup.appendChild(slider);

            const stopButton = document.createElement('button');
            stopButton.textContent = 'Stop';
            controlGroup.appendChild(stopButton);

            controlsDiv.appendChild(controlGroup);

            slider.addEventListener('input', (e) => {
                segmentSpeeds[index] = parseFloat(e.target.value);
            });

            stopButton.addEventListener('click', () => {
                segmentSpeeds[index] = 0;
                slider.value = 0;
                segmentPivot.rotation.copy(initialRotations[index]); // Reset rotation
            });

            // If random speed checkbox is checked, assign random speed to the segment
            if (document.getElementById('randomSpeedCheckbox').checked) {
                const randomSpeed = (Math.random() * 0.2) - 0.1;
                segmentSpeeds[index] = randomSpeed;
                slider.value = randomSpeed;
            }
        }

        // // Create initial segments
        // for (let i = 0; i < 7; i++) {
        //     createSegment(i);
        // }

        // Add new segment button
        document.getElementById('addSegmentButton').addEventListener('click', () => {
            const newIndex = segments.length;
            createSegment(newIndex);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            segmentPivots.forEach((pivot, index) => {
                pivot.rotateY(segmentSpeeds[index]);
            });

            renderer.render(scene, camera);
        }

                    // Add the event listener for the fullscreen button
                    document.getElementById('fullscreen-button').addEventListener('click', () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        });

        // Add the event listener for the fullscreen change
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                document.getElementById('fullscreen-button').style.display = 'none';
            } else {
                document.getElementById('fullscreen-button').style.display = 'block';
            }
        });

        document.addEventListener('mozfullscreenchange', () => { // Firefox
            if (document.mozFullScreenElement) {
                document.getElementById('fullscreen-button').style.display = 'none';
            } else {
                document.getElementById('fullscreen-button').style.display = 'block';
            }
        });

        document.addEventListener('webkitfullscreenchange', () => { // Chrome, Safari, and Opera
            if (document.webkitFullscreenElement) {
                document.getElementById('fullscreen-button').style.display = 'none';
            } else {
                document.getElementById('fullscreen-button').style.display = 'block';
            }
        });

        document.addEventListener('msfullscreenchange', () => { // IE/Edge
            if (document.msFullscreenElement) {
                document.getElementById('fullscreen-button').style.display = 'none';
            } else {
                document.getElementById('fullscreen-button').style.display = 'block';
            }
        });

        animate();
    </script>
</body>
</html>
