<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Custom Geometry Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Local Three.js library -->
    <script src="js/three.min.js"></script>
    <!-- Local OrbitControls module -->
    <script src="js/OrbitControls.js"></script>
    <script>
        // Create a scene
        const scene = new THREE.Scene();

        // Create a camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Create a renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Define the points
        const points = [
            new THREE.Vector3(0, 0, 0),            // P0
            new THREE.Vector3(0, 1, 0),            // P1
            new THREE.Vector3(0, 0.5, 0.5),        // P2
            new THREE.Vector3(Math.sqrt(1/2), 0, 0),  // P3
            new THREE.Vector3(Math.sqrt(1/2), 1, 0),  // P4
            new THREE.Vector3(Math.sqrt(1/2), 0.5, 0.5) // P5
        ];

        // Create a BufferGeometry and add the points
        const geometry = new THREE.BufferGeometry().setFromPoints(points);

        // Define the faces (triangles)
        const faces = [
            [0, 1, 2], // F0
            [3, 4, 5], // F1
            [1, 0, 3, 4], // F2
            [1, 2, 5, 4], // F3
            [0, 2, 5, 3]  // F4
        ];

        // Add faces to the geometry
        const indices = [];
        faces.forEach(face => {
            for (let i = 1; i < face.length - 1; i++) {
                indices.push(face[0], face[i], face[i + 1]);
            }
        });
        geometry.setIndex(indices);

    

        // Create a material with vertex colors
        const material = new THREE.MeshBasicMaterial({ 
            color: 0xff0000, 
            side: THREE.DoubleSide });

        // Create the mesh and add it to the scene
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Add OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.update();

        // Render the scene
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
