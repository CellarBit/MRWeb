<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Magic Ruler</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <!-- Local Three.js library -->
    <script src="js/three.min.js"></script>
    <!-- Local OrbitControls module -->
    <script src="js/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer;
        let controls;
        let ruler = [];

        // Scene
        scene = new THREE.Scene();

        // Initialize the camera
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        // Position the camera
        camera.position.set(15, 0, 0); // Camera is 15 units away from the YZ plane along the X-axis
        camera.up.set(0, 0, 1); // Ensures alignment with the Y-axis
        camera.lookAt(0, 0, 0);

        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Camera controls
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Create the axes helper
        const axesHelper = new THREE.AxesHelper(5); // Default size is 5 units
        scene.add(axesHelper);

        // Add lighting
        
        const light = new THREE.AmbientLight(0xffffff, 10);
        //light.position.set(5, 5, 5).normalize();
        scene.add(light);

        // Function to create a prism
        function createPrism() {
            const triangleVertices = new Float32Array([
                0, 0, 0, // A
                0, 1, 0, // B
                0, 0.5, 0.5, // C

                1 / Math.sqrt(2), 0, 0, // A'
                1 / Math.sqrt(2), 1, 0, // B'
                1 / Math.sqrt(2), 0.5, 0.5 // C'
            ]);

            const indices = [
                0, 1, 2, // Front face
                3, 4, 5, // Back face
                0, 3, 1, 1, 3, 4, 1, 4, 2, 2, 4, 5, 2, 5, 0, 0, 5, 3 // Connecting faces
            ];

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(triangleVertices, 3));
            geometry.setIndex(indices);
            geometry.computeVertexNormals();

            const material = new THREE.MeshPhongMaterial({
                color: 0xff0000,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.5
            });

            return new THREE.Mesh(geometry, material);
        }

        // Create N prisms and position them in space
        const N = 10; // Number of prisms
        const prisms = [];

        for (let i = 0; i < N; i++) {
            const prism = createPrism();

            // Position the prism in space
            prism.position.set(0, i * 2, 0); // Position prisms along the Y-axis

            // Add the prism to the scene
            scene.add(prism);
            prisms.push(prism); // Store the prism for later reference
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
