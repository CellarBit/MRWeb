<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Renting Calculator</title>
  <style>
    :root{
      --gap:12px;
      --pad:12px;
      --bg:#f8f9fb;
      --box:#fff;
      --border:#d6dde6;
      --accent:#0b69ff;
    }

    body{
      font-family:Segoe UI, Roboto, Arial, sans-serif;
      margin:18px;
      background:var(--bg);
      color:#0b1720;
    }

    .card{
      background:var(--box);
      border:1px solid var(--border);
      border-radius:8px;
      padding:16px;
      box-shadow:0 1px 2px rgba(0,0,0,.03);
      max-width:900px;
      margin:auto;
    }

    .outputs{
      display:flex;
      gap:var(--gap);
      flex-wrap:wrap;
    }

    .output-box{
      flex:1 1 320px;
      min-height:120px;
      background:linear-gradient(180deg,#fff,#fbfdff);
      border:1px solid var(--border);
      border-radius:6px;
      padding:var(--pad);
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .output-title{
      font-weight:600;
      color:#233546;
      font-size:0.95rem;
    }

    .output-value{
      margin-top:auto;
      font-family:monospace;
      font-size:1.05rem;
      color:#0b2740;
      white-space:pre-wrap;
    }

    details{
      margin-top:14px;
    }

    summary{
      cursor:pointer;
      outline:none;
      padding:8px 10px;
      border-radius:6px;
      display:inline-block;
      background:transparent;
      color:var(--accent);
      font-weight:600;
    }

    .inputs{
      margin-top:10px;
      display:block;
    }

    .inputs-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:var(--gap);
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    label{font-size:0.85rem;color:#263238}
    input[type="text"], input[type="number"], select{
      padding:8px;
      border:1px solid var(--border);
      border-radius:6px;
      background:#fff;
      font-size:0.95rem;
    }

    /* Responsive */
    @media (max-width:720px){
      .inputs-grid{ grid-template-columns:repeat(2,1fr); }
    }
    @media (max-width:480px){
      .outputs{ flex-direction:column; }
      .inputs-grid{ grid-template-columns:1fr; }
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Renting calculator">
    <div class="outputs" aria-hidden="false">
      <div class="output-box" id="outA">
        <div class="output-title">Valors</div>
        <div class="output-value" id="output1">--</div>
      </div>

      <div class="output-box" id="outB">
        <div class="output-title">Costos</div>
        <div class="output-value" id="output2">--</div>
      </div>
    </div>

    <details id="inputsFold" open>
      <summary id="inputsSummary">Show inputs</summary>

      <div class="inputs">
        <div class="inputs-grid">

          <div class="field">
            <label for="dataInicial">DataInicial</label>
            <input id="dataInicial" type="date" value="2025-09-04"/>
          </div>

          <div class="field">
            <label for="kmsActuals">Kms Actuals</label>
            <input id="kmsActuals" type="number" value="87000"/>
          </div>

          <div class="field">
            <label for="duracioRenting">Duració contracte (mesos)</label>
            <input id="duracioRenting" type="number" min="1" placeholder="12" value="12"/>
          </div>

          <div class="field">
            <label for="kmsInici">Kms Inicials</label>
            <input id="kmsInici" type="number" value="83240"/>
          </div>

          <div class="field">
            <label for="kmsLimit">Kms Limit</label>
            <input id="kmsLimit" type="number" value="10000"/>
          </div>

          <div class="field">
            <label for="eurosKm">Euros per Km</label>
            <input id="eurosKm" type="number" step="0.0001" placeholder="0.0001" value="0.0393" />
          </div>

        </div>
      </div>
    </details>
  </div>

  <script>
    // minimal wiring so the two output boxes update live
    const out1 = document.getElementById('output1');
    const out2 = document.getElementById('output2');

    function fmt(v){ return Number(v||0).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2}); }

    function update(){
      // Read inputs (use the raw date string for safe parsing)
      const dataInicialStr = document.getElementById('dataInicial').value;
      const dataInicial = dataInicialStr ? new Date(dataInicialStr) : null;
      const duracioRenting = Number(document.getElementById('duracioRenting').value || 0);
      const kmsActuals = Number(document.getElementById('kmsActuals').value || 0);
      const kmsInici = Number(document.getElementById('kmsInici').value || 0);
      const kmsLimit = Number(document.getElementById('kmsLimit').value || 0);
      const eurosKm = Number(document.getElementById('eurosKm').value || 0);

      const hoy = new Date();
      let diasDesdeInicio = null;
      if (dataInicial){
        diasDesdeInicio = Math.floor((hoy - dataInicial) / (1000 * 60 * 60 * 24));
      }

  // Derived values
  const totalKms = Math.max(0, kmsActuals - kmsInici);
  // Average kilometers per day when start date available
  const avgDayKM = diasDesdeInicio ? (totalKms / diasDesdeInicio) : totalKms;
  // average kms per month: if contract duration provided use that, otherwise derive from days or from daily avg
  const avgMonths = duracioRenting > 0 ? duracioRenting : (diasDesdeInicio ? Math.max(1, diasDesdeInicio / 30) : 1);
  
  // Calculate contract end date and remaining days
  let remainingDays = 0;
  if (dataInicial && duracioRenting > 0) {
    const endDate = new Date(dataInicial);
    endDate.setMonth(endDate.getMonth() + duracioRenting);
    remainingDays = Math.max(0, Math.floor((endDate - hoy) / (1000 * 60 * 60 * 24)));
  }
  
  // Project future kilometers based on current daily rate and remaining days
  const projectedKms = avgDayKM * remainingDays;
  const totalProjectedKms = totalKms + projectedKms;

  // 6-month projection: use half of the contract duration (midpoint of contract)
  let remainingDaysSix = 0;
  let totalProjectedKms6 = totalKms;
  let kmExceso6 = 0;
  let costeExceso6 = 0;
  if (dataInicial && duracioRenting > 0) {
    // compute contract end and total contract days
    const endDate = new Date(dataInicial);
    endDate.setMonth(endDate.getMonth() + duracioRenting);
    const msPerDay = 1000 * 60 * 60 * 24;
    const totalContractDays = Math.max(0, Math.floor((endDate - dataInicial) / msPerDay));

    // midpoint date = start + half of contract days
    const midDate = new Date(dataInicial.getTime() + Math.floor(totalContractDays / 2) * msPerDay);
    remainingDaysSix = Math.max(0, Math.floor((midDate - hoy) / msPerDay));

    const projectedKms6 = avgDayKM * remainingDaysSix;
    totalProjectedKms6 = totalKms + projectedKms6;
    kmExceso6 = Math.max(0, totalProjectedKms6 - kmsLimit/2);
    costeExceso6 = kmExceso6 * eurosKm;
  }
  
  // Calculate monthly average and excess
  const kmsPorMes = diasDesdeInicio ? (avgDayKM * 30) : (totalKms / avgMonths);
  const kmExceso = Math.max(0, totalProjectedKms - kmsLimit);
  const costeExceso = kmExceso * eurosKm;

      // Populate outputs with friendly, readable text
      if (diasDesdeInicio){
        out1.textContent = `${fmt(avgDayKM)} km / dia \n${fmt(kmsPorMes)} km / mes \n${fmt(totalKms)} km totals en ${diasDesdeInicio} dies`;
      } else {
        out1.textContent = totalKms > 0 ? `${fmt(kmsPorMes)} km / mes (promedio)\n${fmt(totalKms)} km totales` : '--';
      }

  out2.textContent = `Projecció (fi contracte): ${fmt(totalProjectedKms)} km totals\nExcés: ${fmt(kmExceso)} km → ${fmt(costeExceso)} €\nDies restants: ${remainingDays}\n\nProjecció 6 mesos: ${fmt(totalProjectedKms6)} km totals\nExcés 6m: ${fmt(kmExceso6)} km → ${fmt(costeExceso6)} €\nDies restants: ${remainingDaysSix}`;
    }

    // Listen to all relevant inputs (including kmsActuals and the date)
    document.querySelectorAll('#dataInicial,#duracioRenting,#kmsActuals,#kmsInici,#kmsLimit,#eurosKm').forEach(el=>{
      el.addEventListener('input', update);
    });

    // initial populate
    update();
  </script>
</body>
</html>
